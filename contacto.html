<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/loto.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://kit.fontawesome.com/9b8c833789.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <div class="grid-container">
        <div class="head">
            <header>
                <a href="index.html"><img class="logo" src="img/Relax_Arte_transp.png" alt="logo"></a>

                <input type="checkbox" id="menu-check">
                <label id="menu" for="menu-check">
                    <span id="menu-abrir">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                    <span id="menu-cerrar">
                        <i class="fa-solid fa-x"></i>
                    </span>
                </label>
                
                <nav id="navInicio">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="especialidades.html">Especialidades</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a class="active-page" href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="main">
            <div class="imgHead">
                <div>
                    <h2>Contacto</h2>
                </div>
            </div>
            <form action="" method="post">                
                <div class="formBox">
                    <fieldset class="campoNombre">
                        <legend>Nombre</legend>
                        <input type="text" id="nombre">
                    </fieldset>

                    <fieldset class="campoApellido">
                        <legend>Apellido</legend>
                        <input type="text" id="apellido">
                    </fieldset>

                    <fieldset class="campoEmail">
                        <legend>E-mail</legend>
                        <input type="text" id="email">
                    </fieldset>

                    <fieldset class="campoTelefono">
                        <legend>Telefono</legend>
                        <input type="text" id="telefono">
                    </fieldset>

                    <fieldset class="cajaComentarios">
                        <legend>Comentarios (opcional)</legend>
                        <textarea id="textarea"></textarea>
                    </fieldset>
                
                    <input id="botonEnviar" type="submit" value="Enviar">    
                </div>   
            </form>
             
        <div class="foot">
            <footer>
                <div class="contenedor info">
                    <figure class="logo">
                        <a href="index.html"><img src="img/Relax_Arte_transp.png" alt="" width="170px"></a>
                     </figure>
                     <nav>
                        <div class="titulo"><a href="#navInicio">Menu</a></div>
                        <div class="linea"></div>
                    </nav>
                    <nav>
                        <div class="titulo">Redes</div>
                        <div class="linea"></div>           
                        <div class="boton"><a href="">Instagram  <i class='bx bxl-instagram-alt' style='color:#f348df'></i></div>
                        <div class="boton"><a href="">Whatsapp  <i class='bx bxl-whatsapp' style='color:#70e451'></i></div>
                        <div class="boton"><a href="">Linkedin  <i class='bx bxl-linkedin' style='color:rgba(93,128,226,0.98)'></i></div>
                        
                    </nav>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
