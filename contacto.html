<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://kit.fontawesome.com/9b8c833789.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <div class="grid-container">
        <div class="head">
            <header>
                <h1>mi sitio</h1>

                <input type="checkbox" id="menu-check">
                <label id="menu" for="menu-check">
                    <span id="menu-abrir">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                    <span id="menu-cerrar">
                        <i class="fa-solid fa-x"></i>
                    </span>
                </label>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="especialidades.html">Especialidades</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a class="active-page" href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="main">
            <form action="" method="post">                
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" size="30" required>
                </p>
                
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido" size="30">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="ingrese su email" size="30">
                </p>

                <p>
                    <label for="telefono">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" placeholder="ingrese su telefono" size="30">
                </p>
                
                <p>
                    <label for="textarea">Comentarios:</label><br>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="sus comentarios aqui"></textarea>
                </p>
        
                <p>
                    <input type="submit" value="Enviar">
                </p>        
            </form>

            <div id="relleno"></div>
        </div>
        <div class="foot">
            <footer>
                <p>Derechos&Reservados</p>
            </footer>
        </div>
    </div>
</body>
</html>
